{% extends "base.html" %}
{% block title %} Đăng nhập {% endblock %}

{% block content %}
<form method="POST">
    <div class="jumbotron p-2" align="center">
        <h2>Đăng nhập cho người quản trị</h2>
    </div>
    <hr>
    
    <div class="jumbotron p-4">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập e-mail"/>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu"/>
        </div><br />

        <div class="form-group" align="center">
            <button type="submit" class="btn btn-lg btn-primary">Đăng nhập</button>
            <button type="reset" class="btn btn-lg btn-danger">Hủy</button><br>
            <br>
            <p>Chưa có tài khoản? Vui lòng <a href="/register"><i>Đăng ký!</i></a></p>
            <!-- <p>Đăng nhập với vai trò <a href="../Long/ProjectB-Long/login.html"><i>người dùng</i></a></p> -->
        </div>
    </div>
</form>
{% endblock %}
